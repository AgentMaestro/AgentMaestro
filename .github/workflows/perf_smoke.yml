name: Smoke Performance

on:
  push:
    branches:
      - main

jobs:
  smoke-perf:
    runs-on: ubuntu-latest
    env:
      DJANGO_SETTINGS_MODULE: agentmaestro.settings
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - name: Install dependencies
        run: python -m pip install -r backend/requirements.txt
      - name: Apply migrations
        run: python backend/manage.py migrate --noinput
      - name: Run smoke perf script
        run: python backend/scripts/load_test.py --mode smoke --runs 3 --children 1 --poll-timeout 10
