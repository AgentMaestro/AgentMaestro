[pytest]
DJANGO_SETTINGS_MODULE = agentmaestro.settings.dev
python_files = test_*.py

# Only collect tests from these locations (prevents scanning random dirs)
testpaths =
    runs/tests
    ui/tests
    core/tests
    agents/tests
    tools/tests

# Never recurse into these
norecursedirs =
    .git
    .venv
    node_modules
    pytemp
    pytest_tmp
    pytest_basetemp
    temp
    staticfiles
    media

addopts = -q
